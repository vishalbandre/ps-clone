name: pop
type: theme
description: "PopSugar Theme"
package: Popsugar
core_version_requirement: ^8 || ^9
libraries:
  - pop/bootstrap
  - pop/global-styling
  - pop/custom

libraries-override:
  bartik/global-styling:
    css:
      component:
        css/components/header.css: false
      base:
        css/base/elements.css: false

base theme: bartik

regions:
  ad_banner: "Ad Banner"
  header: Header
  topnav: "Top Navigation"
  section: Section
  content: Content
  sidebar: Sidebar
  drawer: "Sidebar Drawer"
  mobile_drawer: "Mobile Drawer"
  footer_first: "Footer first"
  footer_second: "Footer second"
  footer_third: "Footer third"
  footer_fourth: "Footer fourth"
  footer_fifth: "Footer fifth"
